<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/CSS/justtypealready.css">
</head>
<body>

<h2>Set the height and width of elements</h2>

<p class="one">Original image:</p>
<img src="https://www.w3schools.com/css/ocean.jpg" width="300" height="300"><br>

<p class="two">Sized image (200x200 pixels):</p>
<img class="anyolthing" src="https://www.w3schools.com/css/ocean.jpg" width="300" height="300"><br>

<p class="three">Sized div (300x300 pixels):</p>
<div> </div>
<p class="five">Nothing.</p>
</body>
</html>
